<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>身份与教育背景表达记忆卡</title>
    <style>
        :root {
            --primary-color: #5c6bc0;
            --secondary-color: #26a69a;
            --accent-color: #ff7043;
            --light-color: #f8f9fa;
            --dark-color: #263238;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--dark-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tab-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .tab-btn:hover, .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .flashcards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .flashcard {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            height: 180px;
            perspective: 1000px;
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .expression {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: var(--dark-color);
        }

        .note {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .explanation {
            font-size: 1rem;
            color: var(--dark-color);
            line-height: 1.5;
            padding: 0 10px;
        }

        .usage {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: bold;
        }

        .practice-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .practice-title {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        .scenario {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .scenario-text {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .check-btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #00897b;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        .correct {
            color: var(--secondary-color);
        }

        .incorrect {
            color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .flashcards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>身份与教育背景表达记忆卡</h1>

        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">全部</button>
            <button class="tab-btn" data-category="basic">基础句式</button>
            <button class="tab-btn" data-category="academic">学业阶段</button>
            <button class="tab-btn" data-category="higher-ed">高等教育</button>
            <button class="tab-btn" data-category="career">职业相关</button>
            <button class="tab-btn" data-category="major">专业表述</button>
        </div>

        <div class="flashcards-container" id="flashcards">
            <!-- 卡片将通过JavaScript动态生成 -->
        </div>

        <div class="practice-section">
            <h2 class="practice-title">情景练习</h2>

            <div class="scenario">
                <div class="scenario-text">1. 你想告诉别人你是大学二年级学生：</div>
                <input type="text" class="answer-input" data-answer="I am a sophomore in college">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">2. 你想说明你的专业是计算机科学：</div>
                <input type="text" class="answer-input" data-answer="My major is Computer Science">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>

            <div class="scenario">
                <div class="scenario-text">3. 你想表达你即将毕业：</div>
                <input type="text" class="answer-input" data-answer="I am about to graduate">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>
            
            <div class="scenario">
                <div class="scenario-text">4. 你想表达你正在参加一门课程：</div>
                <input type="text" class="answer-input" data-answer="I'm taking a programming course">
                <button class="check-btn">检查</button>
                <div class="feedback"></div>
            </div>
        </div>
    </div>

    <script>
        const expressions = [
            // 基础句式
            { 
                text: "I am a/an...", 
                explanation: "基础自我介绍句式，后接身份或职业",
                examples: ["I am a student", "I am an engineer"],
                category: "basic"
            },
            { 
                text: "I am a sophomore in...", 
                explanation: "表示大学二年级学生，'in'后接学校或专业",
                examples: ["I am a sophomore in Peking University", "I am a sophomore in Computer Science"],
                category: "basic",
                note: "年级"
            },
            { 
                text: "My major is...", 
                explanation: "说明自己的专业",
                examples: ["My major is Economics", "My major is International Relations"],
                category: "basic"
            },
            
            // 学业阶段表达
            { 
                text: "I am in the...grade", 
                explanation: "表示所在年级，适用于中小学阶段",
                examples: ["I am in the 5th grade", "I am in the 11th grade"],
                category: "academic"
            },
            { 
                text: "I am a...th-grader.", 
                explanation: "表示年级的另一种表达方式",
                examples: ["I am a 7th-grader", "I am a 12th-grader"],
                category: "academic"
            },
            { 
                text: "I've just finished my middle/high school.", 
                explanation: "表示刚刚完成中学/高中学业",
                examples: ["I've just finished my middle school", "I've just finished my high school"],
                category: "academic"
            },
            
            // 高等教育阶段
            { 
                text: "I am a freshman/sophomore/<br>junior/senior in college", 
                explanation: "大学四个年级的标准表达：freshman(大一), sophomore(大二), junior(大三), senior(大四)",
                examples: ["I am a junior in college", "I am a senior in college"],
                category: "higher-ed",
                note: "junior=倒数第二级别, senior=倒数第一级别"
            },
            { 
                text: "I am about to graduate.", 
                explanation: "表示即将毕业",
                examples: ["I am about to graduate next month", "I am about to graduate this summer"],
                category: "higher-ed"
            },
            { 
                text: "I am a...graduate.", 
                explanation: "表示毕业生，前面可加学校或专业",
                examples: ["I am a Harvard graduate", "I am a Computer Science graduate"],
                category: "higher-ed"
            },
            { 
                text: "I have a degree in...", 
                explanation: "说明获得的学位专业",
                examples: ["I have a degree in Business Administration", "I have a degree in Psychology"],
                category: "higher-ed"
            },
            { 
                text: "I'm currently taking...in...", 
                explanation: "表示当前正在学习的课程或项目，'in'后接学校或机构",
                examples: ["I'm currently taking advanced calculus in university", "I'm currently taking a leadership course at work"],
                category: "higher-ed",
                note: "进行时"
            },
            { 
                text: "I'm taking a...course.", 
                explanation: "表示正在参加某个课程",
                examples: ["I'm taking a programming course", "I'm taking an online marketing course"],
                category: "higher-ed"
            },
            
            // 职业相关表达
            { 
                text: "I work for...as an/a", 
                explanation: "说明工作单位和职位",
                examples: ["I work for Google as a software engineer", "I work for UNICEF as an intern"],
                category: "career"
            },
            { 
                text: "I work as a...", 
                explanation: "简单说明职业",
                examples: ["I work as a teacher", "I work as a consultant"],
                category: "career"
            },
            { 
                text: "I work in...", 
                explanation: "说明工作领域或部门",
                examples: ["I work in education", "I work in the marketing department"],
                category: "career"
            },
            { 
                text: "I work at/for...in...", 
                explanation: "说明工作单位和领域",
                examples: ["I work at Microsoft in the AI division", "I work for a startup in Shanghai"],
                category: "career"
            },
            { 
                text: "I'm a...at...", 
                explanation: "说明职位和工作单位",
                examples: ["I'm a manager at Amazon", "I'm a researcher at the university"],
                category: "career"
            },
            { 
                text: "I have completed...training.", 
                explanation: "表示已完成某项培训",
                examples: ["I have completed professional development training", "I have completed safety training"],
                category: "career",
                note: "完成时"
            },
            { 
                text: "I attended...in order to stay current with...changes.", 
                explanation: "表示参加活动以跟上某领域的变化",
                examples: [
                    "I attended a workshop in order to stay current with industry changes",
                    "I attended a seminar in order to stay current with technology changes"
                ],
                category: "career",
                note: "持续学习"
            },
            
            // 新增的职业相关表达
            { 
                text: "I have ... years of experience in ....", 
                explanation: "说明在某领域的经验年限",
                examples: ["I have 5 years of experience in web development", "I have 3 years of experience in digital marketing"],
                category: "career",
                note: "经验"
            },
            { 
                text: "I have ... years of ... experience.", 
                explanation: "说明特定领域经验的另一种表达方式",
                examples: ["I have 7 years of teaching experience", "I have 10 years of management experience"],
                category: "career",
                note: "经验"
            },
            { 
                text: "I worked in ...field for ...", 
                explanation: "说明曾在某领域工作的时间",
                examples: ["I worked in finance for 8 years", "I worked in healthcare for 5 years"],
                category: "career",
                note: "过去经验"
            },
            
            // 专业表述
            { 
                text: "I major in... / My major is...", 
                explanation: "两种表达专业的方式",
                examples: ["I major in Biology", "My major is Electrical Engineering"],
                category: "major"
            }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            renderFlashcards(expressions);
            setupEventListeners();
        });

        function renderFlashcards(expressionsToRender) {
            const flashcardsContainer = document.getElementById('flashcards');
            flashcardsContainer.innerHTML = '';

            expressionsToRender.forEach(expr => {
                const card = document.createElement('div');
                card.className = 'flashcard';

                card.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="expression">${expr.text}</div>
                            ${expr.note ? `<div class="note">${expr.note}</div>` : ''}
                        </div>
                        <div class="flashcard-back">
                            <div class="explanation">${expr.explanation}</div>
                            ${expr.examples.length > 0 ? 
                                `<div class="usage">使用示例: ${expr.examples.join('; ')}</div>` : ''}
                        </div>
                    </div>
                `;

                card.addEventListener('click', function () {
                    this.classList.toggle('flipped');
                });

                flashcardsContainer.appendChild(card);
            });
        }

        function setupEventListeners() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    const category = this.dataset.category;
                    filterExpressions(category);
                });
            });

            const checkButtons = document.querySelectorAll('.check-btn');
            checkButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const scenario = this.parentElement;
                    const input = scenario.querySelector('.answer-input');
                    const feedback = scenario.querySelector('.feedback');
                    const correctAnswer = input.dataset.answer.toLowerCase();
                    const userAnswer = input.value.trim().toLowerCase();

                    if (userAnswer === correctAnswer) {
                        feedback.textContent = "正确！👍";
                        feedback.className = "feedback correct";
                    } else {
                        feedback.textContent = `不正确，正确答案是: "${correctAnswer}"`;
                        feedback.className = "feedback incorrect";
                    }

                    feedback.style.display = 'block';
                });
            });
        }

        function filterExpressions(category) {
            if (category === 'all') {
                renderFlashcards(expressions);
                return;
            }

            const filtered = expressions.filter(expr => expr.category === category);
            renderFlashcards(filtered);
        }
    </script>
</body>
</html>
